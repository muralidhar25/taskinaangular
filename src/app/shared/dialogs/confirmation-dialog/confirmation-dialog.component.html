<ng-container *ngIf="dialogVisible">

        <div id="LeaveMsg" class="modal-content modal-content-width dailogBox confirmationDialogBox">
                <div class="upper-layer">
                        <div class="middle-layer">
                                <div class="modal-body modal-padd">
                                        <button type="button" class="close" data-dismiss="modal"
                                                (click)="dialogVisible=false">&times;</button>
                                        <span class="close-border">&nbsp;</span>
                                        <h3 class="modal-title">{{obj.title}}</h3>
                                        <br>
                                        <form>
                                                <div class="group">
                                                        <p class="login-txt">{{obj.message}}</p>
                                                        <div class="action-btn">
                                                                <a data-toggle="modal" data-target="#ForgotPwdSent"
                                                                        class="button-Secondary"
                                                                        (click)="dialogVisible=false">{{obj.buttonLeft}}</a>&nbsp;&nbsp;
                                                                <a class="button-primary"
                                                                        (click)="leaveOperation()">{{obj.buttonRight}}</a>
                                                        </div>

                                                </div>
                                        </form>
                                </div>

                        </div>
                </div>
        </div>
</ng-container>
